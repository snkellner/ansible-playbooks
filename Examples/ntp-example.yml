- name: Create NTP server
  na_ontap_ntp:
    state: present
    version: auto
    server_name: "{{ server_name }}"
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"
- name: Delete NTP server
  na_ontap_ntp:
    state: absent
    server_name: "{{ server_name }}"
    hostname: "{{ netapp_hostname }}"
    username: "{{ netapp_username }}"
    password: "{{ netapp_password }}"