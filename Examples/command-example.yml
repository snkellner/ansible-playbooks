- name: run ontap cli command
  na_ontap_command:
    hostname: "{{ hostname }}"
    username: "{{ admin username }}"
    password: "{{ admin password }}"
    command: ['version']

- name: run ontap cli command
  na_ontap_command:
    hostname: "{{ hostname }}"
    username: "{{ admin username }}"
    password: "{{ admin password }}"
    command: ['network', 'interface', 'show']
    privilege: 'admin'
    return_dict: true